{{with $.Menu }} 
    <nav>
        {{if $.Button}}
            <button class="hamburger">&#9776;</button>
        {{end}}
        <ul>
        {{range $.Menu }}
            <li>
                <a href="{{.URL}}">{{.Name }}</a>
                {{if .HasChildren}}
                    <ul>
                        {{ range .Children }}
                        <li><a href="{{.URL}}">{{.Name }}</a></li>
                        {{ end }}
                    </ul>
                {{end}}
            </li>
        {{end}}
        </ul> 
    </nav>
{{end}}
